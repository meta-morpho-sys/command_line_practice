<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Commandos mockup</title>
    <script src="js/hinter.js"></script>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script>
      $( document ).ready(function() {

          $( "#CLI" ).keyup(function(event) {

              var hinter = new Hinter();

              var command_string = $('#CLI').val();

              var hint = hinter.lookup(command_string);

              $('#hint').text(hint);
          });
      });
    </script>

    <input type="text" id="CLI" size="60">

    <div id="hint"></div>
  </body>
</html>
